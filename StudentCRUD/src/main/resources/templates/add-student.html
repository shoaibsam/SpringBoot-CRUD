<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Student</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: url('https://img.freepik.com/free-photo/anime-moon-landscape_23-2151645896.jpg?w=900&t=st=1729140348~exp=1729140948~hmac=2b4eb2c8e1f48700fd7323fbebc612f08af5961e0d5ed2622e99792b221c278e') no-repeat center center fixed;
			background-size: cover;
			color: #fff;
		}

		.card {
			background-color: rgba(255, 255, 255, 0.3);
			/* Semi-transparent card */
			border-radius: 10px;
		}

		.card-header {
			border-radius: 10px 10px 0 0;
		}

		h2 {
			font-family: 'Arial', sans-serif;
			font-weight: bold;
		}

		.form-label {
			font-weight: bold;
		}
	</style>
</head>

<body>
	<!-- Bootstrap Container for Center Alignment -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-primary text-white text-center">
						<h2>Add Student</h2>
					</div>
					<div class="card-body">
						<!-- Bootstrap Form with Labels and Input Fields -->
						<form action="/saveStudent" th:object="${student}" method="post">
							<div class="form-group mb-3">
								<label for="name" class="form-label">Name:</label>
								<input type="text" id="name" th:field="*{name}" class="form-control"
									placeholder="Enter student name" required />
							</div>
							<div class="form-group mb-3">
								<label for="email" class="form-label">Email:</label>
								<input type="text" id="email" th:field="*{email}" class="form-control"
									placeholder="Enter student email" required />
							</div>
							<!-- Submit Button with Bootstrap Styles -->
							<button type="submit" class="btn btn-success w-100">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies (Optional) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
