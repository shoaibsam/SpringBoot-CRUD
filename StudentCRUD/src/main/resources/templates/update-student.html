<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/free-photo/illustration-anime-city_23-2151779607.jpg?w=900&t=st=1729141331~exp=1729141931~hmac=72974a2d02b73890ebb66f965f54886afc61dd7460927701d905d0b817e84838') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent card background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent header */
            border-radius: 10px 10px 0 0;
        }

        h2 {
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .form-label {
            font-weight: bold;
        }

        input.form-control {
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        button {
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <!-- Bootstrap Container to center the form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <!-- Card Header -->
                    <div class="card-header text-white text-center">
                        <h2>Update Student</h2>
                    </div>
                    <!-- Card Body with Form -->
                    <div class="card-body">
                        <form action="/saveStudent" th:object="${student}" method="post">
                            <!-- Hidden ID Field -->
                            <input type="hidden" th:field="*{id}"/>
                            
                            <!-- Form Group for Name -->
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter student name" required/>
                            </div>
                            
                            <!-- Form Group for Email -->
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Enter student email" required/>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
