<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Student List</title>
    <style>
        body {
            background: url('https://img.freepik.com/free-photo/halloween-scene-illustration-anime-style_23-2151794320.jpg?w=900&t=st=1729141286~exp=1729141886~hmac=9bfb6a5f6be1c9f130529c2c1240fe7b7f1a36a038bdb402980f13de7cf9c11f') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        table {
            background-color: rgba(255, 255, 255, 0.3); /* Light background for table */
            color: #333; /* Dark text for readability */
            border-radius: 8px;
            overflow: hidden; /* To round corners */
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-warning, .btn-danger, .btn-primary {
            border-radius: 5px;
        }

        .btn:hover {
            opacity: 0.9; /* Slight hover effect for buttons */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Students List</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${listStudents}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <a href="/showNewStudentForm" class="btn btn-primary text-center">Add New Student</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
