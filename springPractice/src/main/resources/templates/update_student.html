<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQ8EpV4IL9GqF8sWjaJbBq2obk5zOeOfwCvjbI6E4upun1o1FQ+Bf1dWE" 
      crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="updatee.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="form-container">
        <h1>Update Student</h1>
        <form th:action="@{/saveStudent}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter student name" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter student email" required />
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" th:field="*{course}" placeholder="Enter course name" required />
            </div>

            <button type="submit">Update Student</button>
        </form>

        <a href="/" class="back-link">Back to Student List</a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTCwnKJXKaB7n5zt5j6bRqa1oY0aENF4BcC1Ll79G9r/8+" 
      crossorigin="anonymous"></script>
</body>
</html>
