<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- External CSS for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Student Management</h1>
        
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}" class="table-row">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.course}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/updateStudent/{id}(id=${student.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/deleteStudent/{id}(id=${student.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
		<a class="btn btn-primary" href="/addStudent">Add New Student</a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
