<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQ8EpV4IL9GqF8sWjaJbBq2obk5zOeOfwCvjbI6E4upun1o1FQ+Bf1dWE" 
      crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="form-container">
        <h1>Add New Student</h1>
        <form th:action="@{/saveStudent}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter student name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email address" required />
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" class="form-control" id="course" th:field="*{course}" placeholder="Enter course name" required />
            </div>

            <button type="submit">Save Student</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTCwnKJXKaB7n5zt5j6bRqa1oY0aENF4BcC1Ll79G9r/8+" 
      crossorigin="anonymous"></script>
</body>
</html>
